{% extends 'base.html' %} 
{% block title %} Update {% endblock title %}

{% block body %}
<div class="container">
    <h2 class= "my-3">Update your Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="my-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" value = "{{todo.title}}" id="title" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="desc" value ="{{todo.desc}}" id="desc">
        </div>
        <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"></label>
        </div> -->
        <button type="submit" class="btn btn-outline-dark">Done</button>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->
